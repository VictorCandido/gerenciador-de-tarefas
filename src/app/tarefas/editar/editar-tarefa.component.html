<h1>Editar tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" minlength="5" required
            [(ngModel)]="tarefa.nome" #nome="ngModel">

            <div class="alert-danger alert" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <div [hidden]="!nome.errors.required">
                    Digitar a tarefa.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>

        <div class="from-group text-center">
            <input type="submit" value="Atualizar" class="btn btn-success" 
            (click)="atualizar()" [disabled]="!formTarefa.form.valid">

            <a class="btn btn-default" [routerLink]="['/tarefas']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                Voltar
            </a>
        </div>
    </form>
</div>
