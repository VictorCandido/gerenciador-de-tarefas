<h1>Cadastrar tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="from-group">
            <label for="nome">Tarefa:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="5" required
            [(ngModel)]="tarefa.nome" #nome="ngModel">

            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert-danger alert">
                <div [hidden]="!nome.errors.required">
                    Digite a tarefa.
                </div>
                
                <div [hidden]="!nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center" style="margin-top: 10px;">
            <input type="submit" value="Cadastrar" class="btn-success btn" style="margin-right: 5px;"
            (click)="cadastrar()" [disabled]="!formTarefa.form.valid">

            <a class="btn btn-default" [routerLink]="['/tarefas']" style="margin-left: 5px;">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                Voltar
            </a>
        </div>
    </form>
</div>
